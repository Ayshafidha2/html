<html>
  <head>
    <title>Sum of n num</title>
  </head>
  <body bgcolor="lavender">
    <h1>Sum of N numbers</h1>
    <label>Enter the limit :</label>
    <input type="number" id="num" />
    <button type="submit" onclick="sum()">ok</button>
    <p id="result"></p>
    <script>
      function sum() {
        let sum = 0;
        var num = document.getElementById("num").value;
        for (i = 0; i <= num; i++) {
          sum += i;
        }
        document.getElementById(
          "result"
        ).innerText = `Sum of 1-${num} numbers =${sum}`;
      }
    </script>
  </body>
</html>
