<html>
  <head>
    <title>Prime Checker</title>
    
  </head>
  <body bgcolor="Violet">
    <h1 class="heading">Check is prime</h1>
    <label>Enter a number:</label>
      <input type="number" id="num" />
      <button type="submit" onclick="fun()">Check</button>
      <p id="result"></p>
   
    <script>
      function fun() {
        let number = parseInt(document.getElementById("num").value);
        if (number <= 1) {
          document.getElementById(
            "result"
          ).innerHTML = `${number} is not a prime number`;
          return;
        }
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          document.getElementById(
            "result"
          ).innerHTML = `${number} is a prime number`;
        } else {
          document.getElementById(
            "result"
          ).innerHTML = `${number} is not a prime number`;
        }
      }
    </script>
  </body>
</html>
