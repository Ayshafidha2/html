<html>
    <head>
        <title>java script string and math function</title>
    </head>
    <body>
        <h1 <u>JS STRING AND MATH FUNCTIONS</u></h1>

        <script>
            let string="Welcome to javascript";
            let y="welcome"
            document.write(`String=${string}<br/>`);
            document.write(`Length: ${string.length}<br>`); 
            document.write(`Substring using slice:`,string.slice(11,21));
            document.write(`<br>Substring using substr:`,string.substr(11,4));
            document.write(`<br>Concatination:`,string.concat(" ",y));
            document.write(`<br>Replace:`,string.replace("Javascript","Html"));
            document.write(`<br>Uppercase:`,string.toUpperCase());
            document.write(`<br>LowerCase:`,string.toLowerCase());
            document.write(`<br>Index of to:`,string.indexOf("to"));
            document.write(`<br>Last index of javascript:`,string.lastIndexOf("javascript"));
            document.write(`<br>Character at position 5: `,string.charAt(5));
            document.write("<br/><br/>");
    
            var x=123.4;
            document.write("Number=",x);
            document.write(`<br>Square Root : `,Math.sqrt(x));
            document.write(`<br>Power to 3 : `,Math.pow(x,3));
            document.write(`<br>Absolut Value : `,Math.abs(x));
            document.write(`<br>Round Value : `,Math.round(x));
            document.write(`<br>Ceil Value : `,Math.ceil(x));
            document.write(`<br>Floor Value : `,Math.floor(x));
            document.write(`<br>Pi Value : `,Math.PI);
            document.write(`<br>Max value in (3,4,5) : `,Math.max(3,4,5));
            document.write(`<br>MIn value in (3,4,5) : `,Math.min(3,4,5));

        </script>
    </body>
</html>
